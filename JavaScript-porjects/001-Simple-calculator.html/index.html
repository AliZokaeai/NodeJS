<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet">
    <link rel='icon' type='image/x-icon' href='images/favicon.ico' />
</head>

<body>
    <div class="container">
        <h1>
            <div class="toggle-container">
                <lable class="toggle-switch">
                    <input type="checkbox" name="toggle-mode" id="toggle-mode">
                    <span class="toggle-slider"></span>
                </lable>
            </div>
            <a href="" class="title" onclick="location.reload()">CALCULATOR</a>
            <img src="images/history.png" alt="" id="historybutton">
        </h1>

        <div class="calculator">
            <input type="text" name="screen" id="answer" readonly>
            <table>
                <tr>
                    <td><button>(</button></td>
                    <td><button>)</button></td>
                    <td>
                        <div class="row">
                            <div class="col">
                                <button onclick="clearAll()">C</button>
                            </div>
                            <div class="col">
                                <button onclick="deleteLastEntry()">CE</button>
                            </div>
                        </div>
                    </td>
                    <td><button>%</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>X</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>-</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>+</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button style="font-weight:bold;">.<button></td>
                    <td><button>/</button></td>
                    <td><button style="background-color: #25db72; font-weight: bold; color:#ecf0f1;">=</button></td>
                </tr>
            </table>

            <hr style="max-width: 50vw;">
            <div style="font-size: 1rem; display: flex; align-items: center; justify-content: center;">
            Made with <img style="margin:015rem;" src="images/heart.png"> by <a style="text-decoration:none; color:#f1c40f; margin-left:025rem;">Ali Zokaei</a>
            </div>
        </div> 
    </div>

    <div id="bar1" class="bars"></div>
    <div id="bar2" class="bars"></div>
    <div id="history"></div>
    <div id="turn">
        PLEASE TURN YOUR DEVICE
    </div>

    <!-- Scripts -->
    <script src="scripts/calc.js"></script>
    <script src="scripts/hist.js"></script>
</body>

</html>
