<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Operators</title>
</head>

<body>
    <h1>JavaScript Operators</h1>
    <h2>The assigment (=) Oeprators</h2>
    <p id="operator"></p>

    <script>
        let z = 5;
        let y = 2;
        z += 5;
        document.getElementById("operator").innerHTML = "The sum of x + y is :" + z;
    </script>
    <hr>

    <h1>JavaScript string operator</h1>
    <p> All conditional operator can be used on both number and string.</p>
    <p id="textCompersion"></p>
    <script>
        let text1 = "A";
        let text2 = "B";
        let result = text1 < text2;
        document.getElementById("textCompersion").innerHTML = "Is a less than B? " + result;
    </script>
</body>

</html>
