<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What can do JavaScript part 3</title>
</head>

<body>
    <h2>What can JavaScript Do?</h2>

    <p id="demo">JavaScript can change the style of an HTML element.</p>
    <button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Click on me for change font
        size</button>
</body>

</html>
