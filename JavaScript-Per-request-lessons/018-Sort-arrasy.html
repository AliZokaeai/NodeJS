<body>
    <p>The lowst value is: <span id="minmum"></span> and largest value is: <span id="maximum"></span></p>

    <script>
        const points = [40, 100, 1, 5, 25, 10];

        // function myArrayMin(arr) {

        // }

        // function myArrayMax(arr) {
        //     return Math.max.apply(null, arr);
        // }


        document.getElementById("minmum").innerHTML = myArrayMin(points);
        document.getElementById("maximum").innerHTML = myArrayMax(points);


        function myArrayMin(arr) {
            let len = arr.length;
            let min = Infinity;
            while (len--) {
                if (arr[len] < min) {
                    min = arr[len];
                }
            }
            return min;
        }

        function myArrayMax(arr) {
            let len = arr.length;
            let max = -Infinity;
            while (len--) {
                if (arr[len] > max) {
                    max = arr[len];
                }
            }
            return max;
        }
    </script>
