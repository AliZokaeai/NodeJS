<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortin Arrays</title>

</head>

<body>
    <p id="demo"></p>

    <script>

        const myArray = [
            { name: "X00", price: 100 },
            { name: "X01", price: 100 },
            { name: "X02", price: 100 },
            { name: "X03", price: 100 },
            { name: "X04", price: 110 },
            { name: "X05", price: 190 },
            { name: "X06", price: 110 },
            { name: "X07", price: 160 },
            { name: "X08", price: 120 },
            { name: "X09", price: 120 },
            { name: "X10", price: 170 },
            { name: "X11", price: 120 },
            { name: "X12", price: 130 },
            { name: "X13", price: 130 },
            { name: "X14", price: 130 },
            { name: "X15", price: 130 },
            { name: "X16", price: 140 },
            { name: "X17", price: 140 },
            { name: "X18", price: 140 },
            { name: "X19", price: 140 }
        ];

        myArray.sort((p1, p2) => {
            if (p1.price < p2.price) return -1;
            if (p1.price > p2.price) return 1;
            return 0;

        });

        let txt = "";
        myArray.forEach(myFunction);

        function myFunction(value) {
            txt += value.name + " " + value.price + "<br>";
        }
        document.getElementById("demo").innerHTML = txt;
    </script>
</body>

</html>
