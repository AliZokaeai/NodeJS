<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter in JavaScript</title>
</head>

<body>
    <p id="demo"></p>

    <script>
        const numbers = [45, 4, 9, 16, 25];
        const over18 = numbers.filter(myFucntion);

        document.getElementById("demo").innerHTML = over18;

        function myFucntion(value, index, array) {
            return value < 20;
        }
    </script>
</body>

</html>
