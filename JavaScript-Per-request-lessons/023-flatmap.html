<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faltmap() function</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        const myArry = [1, 2, 3, 4, 5, 6];

        const newArry = myArry.flatMap((x) => x * 2);
        document.getElementById("demo").innerHTML = newArry;
    </script>
</body>

</html>
