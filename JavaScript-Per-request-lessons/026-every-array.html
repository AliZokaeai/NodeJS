<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every Array</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        const numbers = [45, 4, 9, 16, 25];
        let allOver18 = numbers.every(myFunction);

        document.getElementById("demo").innerHTML = "All over 18 is " + allOver18;

        function myFunction(albaloo) {
            return albaloo > 2;
        }
    </script>

    <p id="some"></p>

    <script>
        let someOver18 = numbers.some(myFunction);


        function myFunction(value, index, array) {
            return value > 18;
        }

        document.getElementById("some").innerHTML = someOver18;

    </script>

    <p id="keys"></p>
    <p id="Entries"></p>

    <script>
        const fruits = ["Banna", ["grip", ["gripfrunt", "Orange"]], "Apple", "Mango"];
        const keys = fruits.keys();

        let text = "";
        for (let x of keys) {
            text += x + " " + keys + "<br>";
        }

        document.getElementById("keys").innerHTML = text;

        // Enteries

        const frEntries = fruits.entries();

        for (let x of frEntries) {
            document.getElementById("Entries").innerHTML += x[0] + " => " + x[1] + "<br>";
        }
    </script>

</body>

</html>
